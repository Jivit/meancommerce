<style type="text/css">
.text-center {
  text-align: center;
}

.image-center {
  display: block;
  margin-left: auto;
  margin-right: auto
}
</style>
<section data-ng-controller="ProductsAdminController" data-ng-init="findCategories()">
  <div class="container">
    <div class="card-panel">
      <div style="background:#2BA3CB; padding:5px; box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.16), 0px 2px 10px 0px rgba(0, 0, 0, 0.12); margin-bottm:10px;">
        <h5 class="white-text text-center"> New Product details</h5>
      </div>
      <div class="row" data-ng-model="product" style="margin-top:10px;">
        <div class="col l12 m12 s12 ">
          <div ngf-select type="file" ngf-change="uploadImage($files)" accept="image/*" ngf-max-size='1000000'>
            <div class="col l6 s6 offset-l1">
              <img src="{{Constants.addImage}}" class="responsive-img image-center" style="width: auto; height:150px;" ngf-max-size='1000000'>
            </div>
            <div class="col l5 s6">
              <a class="col l10 s10 btn left waves-effect waves-light orange lighten-2" style="margin-top:2%;" ngf-select type="file" ngf-change="uploadImage($files);" accept="image/*">Upload image</a>
              <br />
              <span data-ng-show="file" style="margin-top:2%; color: #0f0;">Uploaded {{file.name}}</span>
            </div>
          </div>
        </div>
      </div>
      <form class="col s12" data-ng-model="product">
        <div class="row center-align">
          <div class="input-field col m6 blue-text">
            <input type="text" data-ng-model="product.name" id="name" class="form-control" placeholder="Name" required>
          </div>
          <div class="input-field col m6 blue-text ">
            <textarea data-ng-model="product.description" id="textarea1" placeholder="Description" class="materialize-textarea"></textarea>
          </div>
          <div class="input-field col m6 blue-text">
            <input type="number" min="0" data-ng-model="product.price" id="price" class="form-control" aria-label="Price">
            <label for="icon_prefix">&#8377;</label>
          </div>
          <div class="input-field col m4 blue-text">
            <input type="number" min="0" data-ng-model="product.stock" id="stock" placeholder="Stock available" class="form-control" required>
          </div>
          <div class="input-field col m2 blue-text">
            <select class="browser-default" data-ng-model="product.unit">
              <option value="" disabled selected>Stock units</option>
              <option value="units">units</option>
              <option value="kg">kg</option>
              <option value="litres">litres</option>
              <option value="grams">grams</option>
            </select>
          </div>
          <div class="input-field col m6 blue-text">
            <select class="browser-default" ng-class="{active:selectedCategory._id == category._id}" ng-model="category" ng-options="category.category for category in categories" ng-click="selectCategory(category)">
              <option value="" selected>Select category</option>
            </select>
          </div>
          <div class="input-field col m6 blue-text" ng-show="subCategories">
            <select class="browser-default" ng-class="{active:selectedSubCategory._id == subCategory._id}" ng-click="selectSubCategory(subCategory)" ng-model="subCategory" ng-options="subCategory.subCategory for subCategory in subCategories">
              <option value="" selected>Select sub-category</option>
            </select>
          </div>
          <div class="form-group row">
            <input type="submit" style="margin-top:2%; margin-right:2%;" class="btn btn-default right" value="Add to your product" data-ng-click="create()">
          </div>
          <div data-ng-show="error" class="text-danger col-sm-12">
            <strong data-ng-bind="error"></strong>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<script type="text/javascript">
$(document).ready(function() {
  $('select').material_select();
});
</script>
